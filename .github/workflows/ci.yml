name: CI

on:
  push:
    branches: [ main, master ]
  pull_request_target:
    branches: [ main, master ]
  workflow_dispatch:
  # Allow manual trigger for debugging the workflow.

permissions: read-all

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Skip version 3.10 as this is handled within the
        # SonarCloud job. That ensures coverage is uploaded.
        # See "sonar.python.version" in ./sonar-project.properties
        python-version: [ '3.8', '3.9' ]
    name: CI Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install
        run: make dev-install
      - name: pylint
        run: make pylint
      - name: mypy
        run: make mypy
      - name: Unit Tests
        run: make test
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install
        run: make dev-install
      - name: Unit Tests
        run: make test
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
